<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سجل المبيعات اليومية</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .menu-btn {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
    }
    #menu {
      display: none;
      position: absolute;
      left: 10px;
      top: 40px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      z-index: 999;
      padding: 10px;
      min-width: 150px;
    }
    #menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 5px;
      font-size: 16px;
      padding: 5px;
      border-radius: 6px;
    }
    #menu a:hover {
      background-color: #444;
    }
    h1 {
      text-align: center;
      margin: 10px 0 5px;
    }
    .note {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
      font-size: 14px;
    }
    .day {
      border: 1px solid #444;
      border-radius: 10px;
      margin: 15px 0;
      padding: 15px;
      background-color: #222;
    }
    .day h3 {
      margin: 0 0 10px 0;
    }
    .summary {
      margin-bottom: 10px;
      color: #aaa;
    }
    .product-box {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #333;
    }
    .delete-day-btn, .delete-product-btn, .edit-product-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .delete-day-btn:hover, .delete-product-btn:hover, .edit-product-btn:hover {
      background-color: #b30000;
    }
    .edit-product-btn {
      background-color: #4444aa;
    }
    .edit-product-btn:hover {
      background-color: #333399;
    }
    #exportBtn {
      background-color: #0066cc;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #005bb5;
      margin: 0 auto 15px auto;
      display: block;
    }
    #exportBtn:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="menu-btn" onclick="toggleMenu()">⋮</button>
    <h1>📅 سجل المبيعات اليومية</h1>
    <div id="menu">
      <a href="index.html">🏠 الواجهة الرئيسية</a>
      <a href="products.html">➕ إضافة منتج</a>
      <a href="sales.html">📊 سجل المبيعات</a>
    </div>
  </div>

  <div class="note">🗂️ تحتوي هذه الصفحة على كل المبيعات التي تم حفظها من جهازك حسب الأيام.</div>

  <button id="exportBtn">⬇️ تصدير البيانات كملف JSON</button>

  <div id="sales"></div>

  <script>
    const salesDiv = document.getElementById("sales");
    const exportBtn = document.getElementById("exportBtn");
    const colors = ["#cc2222", "#2266cc", "#22aa55", "#ccaa22", "#8822cc"];
    let colorIndex = 0;

    const salesData = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("sales-")) {
        const day = key.replace("sales-", "");
        const data = JSON.parse(localStorage.getItem(key));
        salesData.push({ day, data });
      }
    }

    salesData.sort((a, b) => b.day.localeCompare(a.day));

    salesData.forEach(({ day, data }) => {
      const container = document.createElement("div");
      container.className = "day";

      let totalProfit = 0;
      let totalSales = 0;

      const productsHtml = data.map((item, i) => {
        const profit = parseFloat(item.profit || (item.sellPrice - (item.costPrice * item.quantity)));
        totalProfit += profit;
        totalSales += 1;
        const color = colors[colorIndex % colors.length];
        colorIndex++;

        return `
          <div class="product-box" style="background-color: ${color}">
            <strong>📦 ${item.product}</strong><br>
            🔢 الكمية: ${item.quantity}<br>
            💰 السعر الإجمالي: ${item.sellPrice} ل.س<br>
            💵 الربح: ${profit.toFixed(0)} ل.س<br>
            🕒 ${item.time}<br>
            <button class="edit-product-btn" onclick="editProduct('${day}', ${i})">✏️ تعديل</button>
            <button class="delete-product-btn" onclick="deleteProduct('${day}', ${i})">🗑️ حذف</button>
          </div>
        `;
      }).join("");

      container.innerHTML = `
        <button class="delete-day-btn" onclick="deleteDay('${day}')">🗑️ حذف اليوم</button>
        <h3>📆 ${day}</h3>
        <div class="summary">عدد المبيعات: ${totalSales} — الربح الكلي: ${totalProfit.toFixed(0)} ل.س</div>
        ${productsHtml}
      `;
      salesDiv.appendChild(container);
    });

    function deleteDay(day) {
      if (confirm(`هل تريد حذف كل المبيعات في يوم ${day}؟`)) {
        localStorage.removeItem("sales-" + day);
        location.reload();
      }
    }

    function deleteProduct(day, index) {
      const data = JSON.parse(localStorage.getItem("sales-" + day));
      if (!data || !data[index]) return;
      if (confirm(`هل تريد حذف المنتج "${data[index].product}"؟`)) {
        data.splice(index, 1);
        localStorage.setItem("sales-" + day, JSON.stringify(data));
        location.reload();
      }
    }

    function editProduct(day, index) {
      const data = JSON.parse(localStorage.getItem("sales-" + day));
      const item = data[index];
      const newQuantity = prompt("🔢 الكمية الجديدة:", item.quantity);
      const newSellPrice = prompt("💰 السعر الإجمالي الجديد:", item.sellPrice);
      if (newQuantity && newSellPrice) {
        item.quantity = parseFloat(newQuantity);
        item.sellPrice = parseFloat(newSellPrice);
        localStorage.setItem("sales-" + day, JSON.stringify(data));
        location.reload();
      }
    }

    exportBtn.addEventListener("click", () => {
      const exportObj = {};
      salesData.forEach(({ day, data }) => {
        exportObj[day] = data;
      });
      const blob = new Blob([JSON.stringify(exportObj, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "sales-data.json";
      a.click();
      URL.revokeObjectURL(a.href);
    });

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".top-bar")) {
        document.getElementById("menu").style.display = "none";
      }
    });
  </script>

</body>
</html>
