<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📊 سجل المبيعات اليومية</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      padding: 0;
      user-select: none;
      outline: none;
    }
    #dropdownMenu {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: #222;
      border-radius: 10px;
      width: 180px;
      z-index: 999;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    #dropdownMenu a {
      color: white;
      padding: 12px 15px;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    #dropdownMenu a:last-child {
      border-bottom: none;
    }
    #dropdownMenu a:hover {
      background-color: #444;
    }
    h1 {
      text-align: center;
      margin: 0 0 20px 0;
    }
    .day {
      border: 1px solid #444;
      border-radius: 10px;
      margin: 15px 0;
      padding: 15px;
      background-color: #222;
    }
    .day h3 {
      margin: 0 0 10px 0;
    }
    .summary {
      margin-bottom: 10px;
      color: #aaa;
    }
    pre {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }
    .delete-btn, .edit-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }
    .delete-btn:hover, .edit-btn:hover {
      background-color: #b30000;
    }
    #exportBtn, #exportAllBtn {
      background-color: #0066cc;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px #005bb5;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }
    #exportBtn:hover, #exportAllBtn:hover {
      background-color: #004d99;
    }
    .profit-box {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      color: white;
    }
    .profit-red {
      background-color: #b22222;
    }
    .profit-blue {
      background-color: #1e90ff;
    }
  </style>
</head>
<body>

<button id="menuBtn">⋮</button>
<div id="dropdownMenu">
  <a href="index.html">🏠 الصفحة الرئيسية</a>
  <a href="products.html">➕ إضافة منتجات</a>
  <a href="sales.html">📊 سجل المبيعات</a>
</div>

<h1>📅 سجل المبيعات اليومية</h1>

<div id="sales"></div>

<div style="text-align:center;">
  <button id="exportBtn">⬇️ تصدير يوم مختار كملف PDF</button>
  <button id="exportAllBtn">⬇️ تصدير كل الأيام كملف PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  const menuBtn = document.getElementById("menuBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");
  menuBtn.onclick = () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  };
  window.onclick = (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  };

  const salesDiv = document.getElementById("sales");
  let salesData = [];

  // جلب البيانات من localStorage
  function loadSales() {
    salesData = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("sales-")) {
        const day = key.replace("sales-", "");
        const data = JSON.parse(localStorage.getItem(key));
        salesData.push({ day, data });
      }
    }
    salesData.sort((a,b) => b.day.localeCompare(a.day));
  }

  // حذف يوم كامل
  function deleteDay(day) {
    if (!confirm(`هل أنت متأكد من حذف جميع المبيعات ليوم ${day}؟`)) return;
    localStorage.removeItem("sales-" + day);
    location.reload();
  }

  // حذف منتج واحد من يوم معين
  function deleteProduct(day, index) {
    if (!confirm(`هل تريد حذف هذا المنتج؟`)) return;
    const dayData = salesData.find(d => d.day === day);
    if (!dayData) return;
    dayData.data.splice(index, 1);
    if (dayData.data.length === 0) {
      localStorage.removeItem("sales-" + day);
    } else {
      localStorage.setItem("sales-" + day, JSON.stringify(dayData.data));
    }
    location.reload();
  }

  // تعديل منتج
  function editProduct(day, index) {
    const dayData = salesData.find(d => d.day === day);
    if (!dayData) return;
    const product = dayData.data[index];
    const newQuantity = prompt("تعديل الكمية:", product.quantity);
    if (newQuantity === null) return;
    const newSellPrice = prompt("تعديل سعر البيع (إجمالي):", product.sellPrice);
    if (newSellPrice === null) return;
    const newProfit = prompt("تعديل الربح:", product.profit || (product.sellPrice - (product.costPrice * product.quantity)));
    if (newProfit === null) return;

    if (isNaN(newQuantity) || isNaN(newSellPrice) || isNaN(newProfit) || newQuantity <= 0 || newSellPrice < 0 || newProfit < 0) {
      alert("الرجاء إدخال أرقام صحيحة");
      return;
    }

    product.quantity = parseFloat(newQuantity);
    product.sellPrice = parseFloat(newSellPrice);
    product.profit = parseFloat(newProfit);
    localStorage.setItem("sales-" + day, JSON.stringify(dayData.data));
    location.reload();
  }

  function createProfitBox(profit, index) {
    const box = document.createElement("div");
    box.className = "profit-box " + (index % 2 === 0 ? "profit-red" : "profit-blue");
    box.textContent = `💵 الربح: ${profit.toFixed(0)} ل.س`;
    return box;
  }

  // عرض البيانات
  function displaySales() {
    salesDiv.innerHTML = "";
    salesData.forEach(({ day, data }) => {
      let totalProfit = 0;
      let totalSales = 0;

      const dayContainer = document.createElement("div");
      dayContainer.className = "day";

      const header = document.createElement("h3");
      header.textContent = `📆 ${day}`;
      dayContainer.appendChild(header);

      const delDayBtn = document.createElement("button");
      delDayBtn.textContent = "🗑️ حذف اليوم";
      delDayBtn.className = "delete-btn";
      delDayBtn.onclick = () => deleteDay(day);
      dayContainer.appendChild(delDayBtn);

      data.forEach((item, idx) => {
        totalSales++;
        const profit = parseFloat(item.profit || (item.sellPrice - (item.costPrice * item.quantity)));
        totalProfit += profit;

        const prodBox = document.createElement("div");
        prodBox.style.border = "1px solid #444";
        prodBox.style.borderRadius = "10px";
        prodBox.style.margin = "10px 0";
        prodBox.style.padding = "10px";
        prodBox.style.backgroundColor = "#333";
        prodBox.style.position = "relative";

        const prodText = document.createElement("pre");
        prodText.textContent =
          `📦 المنتج: ${item.product}\n` +
          `🔢 الكمية: ${item.quantity}\n` +
          `💰 السعر الإجمالي: ${item.sellPrice} ل.س\n` +
          `🕒 الوقت: ${item.time}\n`;
        prodBox.appendChild(prodText);

        const profitBox = createProfitBox(profit, idx);
        prodBox.appendChild(profitBox);

        const delBtn = document.createElement("button");
        delBtn.textContent = "حذف المنتج";
        delBtn.className = "delete-btn";
        delBtn.style.position = "absolute";
        delBtn.style.top = "10px";
        delBtn.style.right = "10px";
        delBtn.onclick = () => deleteProduct(day, idx);
        prodBox.appendChild(delBtn);

        const editBtn = document.createElement("button");
        editBtn.textContent = "تعديل المنتج";
        editBtn.className = "edit-btn";
        editBtn.style.position = "absolute";
        editBtn.style.top = "10px";
        editBtn.style.left = "10px";
        editBtn.onclick = () => editProduct(day, idx);
        prodBox.appendChild(editBtn);

        dayContainer.appendChild(prodBox);
      });

      const summary = document.createElement("div");
      summary.className = "summary";
      summary.textContent = `عدد المبيعات: ${totalSales} — الربح الكلي: ${totalProfit.toFixed(0)} ل.س`;
      dayContainer.appendChild(summary);

      // زر تصدير PDF ليوم معين
      const exportDayBtn = document.createElement("button");
      exportDayBtn.textContent = "⬇️ تصدير هذا اليوم PDF";
      exportDayBtn.style.marginTop = "10px";
      exportDayBtn.onclick = () => exportDayPDF(day, data);
      dayContainer.appendChild(exportDayBtn);

      salesDiv.appendChild(dayContainer);
    });
  }

  // تصدير PDF ليوم معين
  function exportDayPDF(day, data) {
    const doc = new jsPDF();
    doc.setFontSize(18);
    doc.text(`سجل المبيعات ليوم ${day}`, 10, 20);

    let y = 35;
    data.forEach((item, idx) => {
      doc.setFontSize(14);
      doc.text(`المنتج: ${item.product}`, 10, y); y += 7;
      doc.text(`الكمية: ${item.quantity}`, 10, y); y += 7;
      doc.text(`السعر الإجمالي: ${item.sellPrice} ل.س`, 10, y); y += 7;
      const profit = parseFloat(item.profit || (item.sellPrice - (item.costPrice * item.quantity)));
      doc.text(`الربح: ${profit.toFixed(0)} ل.س`, 10, y); y += 10;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });

    doc.save(`sales_${day}.pdf`);
  }

  // تصدير PDF لكل الأيام
  function exportAllPDF() {
    const doc = new jsPDF();
    let y = 20;
    doc.setFontSize(18);
    doc.text(`سجل جميع المبيعات`, 10
