<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>واجهة البيع</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .triangle-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .box {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      font-size: 18px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 30px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
      font-size: 18px;
    }
    .menu {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .menu button {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="window.location.href='products.html'">➕ إضافة منتج</button>
    <button onclick="window.location.href='sales.html'">📅 سجل المبيعات</button>
    <button onclick="toggleDarkMode()">🌓 وضع داكن</button>
  </div>

  <h1>واجهة البيع</h1>

  <div class="triangle-grid">
    <div class="row">
      <div class="box">
        اختر المنتج
        <select id="productSelect" onchange="updateTotal()">
          <option disabled selected>اختر</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="box">
        العدد
        <input type="number" id="quantityInput" value="1" min="1" oninput="updateTotal()" />
      </div>
      <div class="box">
        إجمالي السعر
        <div id="totalPrice">0</div>
      </div>
    </div>
  </div>

  <button onclick="saveSale()">💾 احفظ</button>

  <div class="results">
    <div>الربح الصافي: <span id="profit">0</span> ل.س</div>
    <div>عدد الأغراض: <span id="itemCount">0</span></div>
    <div>إجمالي المبيعات: <span id="totalSales">0</span> ل.س</div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || {};
    let productSelect = document.getElementById("productSelect");

    function fillProducts() {
      productSelect.innerHTML = '<option disabled selected>اختر</option>';
      for (let name in products) {
        productSelect.innerHTML += `<option value="${name}">${name}</option>`;
      }
    }

    fillProducts();

    function updateTotal() {
      const product = productSelect.value;
      const quantity = parseInt(document.getElementById("quantityInput").value);
      if (product && quantity && products[product]) {
        const total = products[product].price * quantity;
        document.getElementById("totalPrice").textContent = total;
      }
    }

    function saveSale() {
      const product = productSelect.value;
      const quantity = parseInt(document.getElementById("quantityInput").value);
      if (!product || !quantity || !products[product]) {
        alert("يرجى اختيار المنتج والعدد");
        return;
      }

      const price = products[product].price;
      const cost = products[product].cost;
      const total = price * quantity;
      const profit = (price - cost) * quantity;

      // تحديث البيانات على الشاشة
      document.getElementById("profit").textContent = parseInt(document.getElementById("profit").textContent) + profit;
      document.getElementById("itemCount").textContent = parseInt(document.getElementById("itemCount").textContent) + quantity;
      document.getElementById("totalSales").textContent = parseInt(document.getElementById("totalSales").textContent) + total;

      // تخزين في سجل اليوم
      const today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
      const key = `sales-${today}`;
      const sales = JSON.parse(localStorage.getItem(key)) || [];
      sales.push({ product, quantity, total, profit, time: new Date().toLocaleTimeString() });
      localStorage.setItem(key, JSON.stringify(sales));

      alert("✅ تم الحفظ!");
    }

    function toggleDarkMode() {
      document.body.style.backgroundColor = document.body.style.backgroundColor === "white" ? "#111" : "white";
      document.body.style.color = document.body.style.color === "black" ? "white" : "black";
    }
  </script>
</body>
</html>
