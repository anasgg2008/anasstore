<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>واجهة البيع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .triangle-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .box {
      background-color: #222;
      padding: 30px;
      border-radius: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 15px #555;
      font-size: 20px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }
    button.save-btn {
      background-color: red;
      border: none;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 0 15px red;
      transition: background-color 0.3s;
    }
    button.save-btn:hover {
      background-color: #b30000;
    }
    .summary {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
    }
    /* قائمة النقاط الثلاث */
    #menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
    }
    #menu {
      display: none;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      position: absolute;
      top: 40px;
      right: 10px;
      z-index: 999;
    }
    #menu a, #menu button {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 5px;
      background: none;
      border: none;
      text-align: right;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- قائمة النقاط الثلاث -->
  <button id="menu-btn" onclick="toggleMenu()">⋮</button>
  <div id="menu">
    <a href="index.html">🏠 الواجهة الرئيسية</a>
    <a href="products.html">➕ إضافة منتج</a>
    <a href="sales.html">📊 سجل المبيعات</a>
  </div>

  <h1>واجهة البيع</h1>

  <div class="triangle-container">
    <div class="box">
      اختر المنتج
      <select id="productSelect">
        <option value="" disabled selected>اختر المنتج</option>
      </select>
    </div>
    <div class="box">
      العدد
      <input type="number" id="quantityInput" min="1" value="1" />
    </div>
    <div class="box">
      إجمالي السعر (سعر البيع)
      <input type="number" id="totalPriceInput" min="1" placeholder="مثلاً: 20000" />
    </div>
  </div>

  <button class="save-btn" id="saveBtn">احفظ</button>

  <div class="summary" id="summary">
    <p>الربح الصافي: <span id="profitDisplay">0</span> ل.س</p>
    <p>عدد الأغراض: <span id="totalItems">0</span></p>
    <p>إجمالي المبيعات: <span id="totalSales">0</span> ل.س</p>
  </div>

<script>
  // المنتجات من localStorage
  let products = JSON.parse(localStorage.getItem("products")) || {};
  
  const productSelect = document.getElementById("productSelect");
  const quantityInput = document.getElementById("quantityInput");
  const totalPriceInput = document.getElementById("totalPriceInput");
  const profitDisplay = document.getElementById("profitDisplay");
  const totalItems = document.getElementById("totalItems");
  const totalSales = document.getElementById("totalSales");
  const saveBtn = document.getElementById("saveBtn");

  let todaySales = JSON.parse(localStorage.getItem(getTodayKey("sales"))) || [];
  let todayProfit = parseFloat(localStorage.getItem(getTodayKey("profit"))) || 0;

  function getTodayKey(type) {
    const today = new Date().toISOString().slice(0,10);
    return `${type}-${today}`;
  }

  function populateProducts() {
    for (const name in products) {
      const option = document.createElement("option");
      option.value = name;
      option.textContent = name;
      productSelect.appendChild(option);
    }
  }

  function updateSummary() {
    let totalQuantity = todaySales.reduce((acc, item) => acc + item.quantity, 0);
    let totalSaleValue = todaySales.reduce((acc, item) => acc + item.sellPrice, 0);
    profitDisplay.textContent = todayProfit.toFixed(0);
    totalItems.textContent = totalQuantity;
    totalSales.textContent = totalSaleValue.toFixed(0);
  }

  function calculateProfit(productName, quantity, totalSellPrice) {
    if (!products[productName]) return 0;
    let costPrice = products[productName].cost * quantity;
    return totalSellPrice - costPrice;
  }

  function onInputChange() {
    const prod = productSelect.value;
    const qty = parseInt(quantityInput.value) || 0;
    const sellPrice = parseFloat(totalPriceInput.value) || 0;
    if (prod && qty > 0 && sellPrice > 0) {
      let profit = calculateProfit(prod, qty, sellPrice);
      profitDisplay.textContent = profit.toFixed(0);
    } else {
      profitDisplay.textContent = "0";
    }
  }

  function saveSale() {
    const prod = productSelect.value;
    const qty = parseInt(quantityInput.value);
    const sellPrice = parseFloat(totalPriceInput.value);
    if (!prod || qty <= 0 || sellPrice <= 0) {
      alert("يرجى إدخال البيانات بشكل صحيح");
      return;
    }

    const costPrice = products[prod].cost * qty;
    const profit = sellPrice - costPrice;

    todaySales.push({
      product: prod,
      quantity: qty,
      sellPrice: sellPrice,
      costPrice: products[prod].cost
    });

    todayProfit += profit;

    localStorage.setItem(getTodayKey("sales"), JSON.stringify(todaySales));
    localStorage.setItem(getTodayKey("profit"), todayProfit.toString());

    updateSummary();

    productSelect.value = "";
    quantityInput.value = 1;
    totalPriceInput.value = "";
    profitDisplay.textContent = "0";
  }

  productSelect.addEventListener("change", onInputChange);
  quantityInput.addEventListener("input", onInputChange);
  totalPriceInput.addEventListener("input", onInputChange);
  saveBtn.addEventListener("click", saveSale);

  populateProducts();
  updateSummary();

  // قائمة النقاط الثلاث
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }
</script>

</body>
</html>
