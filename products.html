<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إضافة وتعديل المنتجات</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      padding: 0;
      user-select: none;
      outline: none;
    }
    #dropdownMenu {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: #222;
      border-radius: 10px;
      width: 180px;
      z-index: 999;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    #dropdownMenu a {
      color: white;
      padding: 12px 15px;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    #dropdownMenu a:last-child {
      border-bottom: none;
    }
    #dropdownMenu a:hover {
      background-color: #444;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: crimson;
      color: white;
      box-shadow: 0 0 15px crimson;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    .edit-btn {
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<button id="menuBtn">⋮</button>
<div id="dropdownMenu">
  <a href="index.html">🏠 الصفحة الرئيسية</a>
  <a href="products.html">➕ إضافة منتجات</a>
  <a href="sales.html">📊 سجل المبيعات</a>
</div>

<h1>إضافة وتعديل المنتجات</h1>

<form id="productForm">
  <label for="productName">اسم المنتج</label>
  <input type="text" id="productName" required />

  <label for="costPrice">سعر التكلفة</label>
  <input type="number" id="costPrice" min="0" step="0.01" required />

  <label for="sellPrice">سعر البيع</label>
  <input type="number" id="sellPrice" min="0" step="0.01" required />

  <button type="submit">حفظ المنتج</button>
</form>

<table>
  <thead>
    <tr>
      <th>المنتج</th>
      <th>سعر التكلفة</th>
      <th>سعر البيع</th>
      <th>تعديل</th>
    </tr>
  </thead>
  <tbody id="productsTableBody"></tbody>
</table>

    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  };
  window.onclick = (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  };

    if (!productsJSON) return [];
    return JSON.parse(productsJSON);
