<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>صفحة إضافة المنتجات</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #333;
      color: white;
    }
    button {
      background-color: crimson;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #b30000;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a00000;
    }
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      padding: 0;
      user-select: none;
      outline: none;
    }
    #dropdownMenu {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: #222;
      border-radius: 10px;
      width: 180px;
      z-index: 999;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    #dropdownMenu a {
      color: white;
      padding: 12px 15px;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    #dropdownMenu a:last-child {
      border-bottom: none;
    }
    #dropdownMenu a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

<button id="menuBtn">⋮</button>
<div id="dropdownMenu">
  <a href="index.html">🏠 الصفحة الرئيسية</a>
  <a href="products.html">➕ إضافة منتجات</a>
  <a href="sales.html">📊 سجل المبيعات</a>
</div>

<h1 style="text-align:center; margin-top: 80px;">➕ إضافة منتج جديد</h1>
<form id="productForm">
  <label for="productName">اسم المنتج</label>
  <input type="text" id="productName" required autocomplete="off"/>

  <label for="costPrice">سعر التكلفة (ل.س)</label>
  <input type="number" id="costPrice" min="0" step="any" required/>

  <label for="sellPrice">سعر البيع (ل.س)</label>
  <input type="number" id="sellPrice" min="0" step="any" required/>

  <button type="submit">حفظ المنتج</button>
</form>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");

  menuBtn.onclick = () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  };

  window.onclick = (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  };

  const form = document.getElementById("productForm");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("productName").value.trim();
    const cost = parseFloat(document.getElementById("costPrice").value);
    const sell = parseFloat(document.getElementById("sellPrice").value);

    if (!name || isNaN(cost) || isNaN(sell) || cost < 0 || sell < 0) {
      alert("الرجاء تعبئة الحقول بشكل صحيح.");
      return;
    }

    let products = JSON.parse(localStorage.getItem("products") || "[]");

    // تحقق من وجود المنتج مسبقاً، إذا موجود حدثه
    const existingIndex = products.findIndex(p => p.name === name);
    if (existingIndex !== -1) {
      products[existingIndex] = { name, costPrice: cost, sellPrice: sell };
    } else {
      products.push({ name, costPrice: cost, sellPrice: sell });
    }

    localStorage.setItem("products", JSON.stringify(products));
    alert("تم حفظ المنتج بنجاح!");
    form.reset();
  });
</script>

</body>
</html>
