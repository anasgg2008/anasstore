<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>➕ إضافة منتجات</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      direction: rtl;
    }
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      padding: 0;
      user-select: none;
      outline: none;
    }
    #dropdownMenu {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: #222;
      border-radius: 10px;
      width: 180px;
      z-index: 999;
      user-select: none;
      box-shadow: 0 0 10px #000;
    }
    #dropdownMenu a {
      color: white;
      padding: 12px 15px;
      display: block;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    #dropdownMenu a:last-child {
      border-bottom: none;
    }
    #dropdownMenu a:hover {
      background-color: #444;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
    }
    form {
      max-width: 450px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      background-color: #333;
      color: white;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: crimson;
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 12px crimson;
    }
    button:hover {
      background-color: #b30000;
      box-shadow: 0 0 18px #b30000;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>

<button id="menuBtn">⋮</button>
<div id="dropdownMenu">
  <a href="index.html">🏠 الصفحة الرئيسية</a>
  <a href="products.html">➕ إضافة منتجات</a>
  <a href="sales.html">📊 سجل المبيعات</a>
</div>

<h1>➕ إضافة منتج جديد</h1>

<form id="productForm" autocomplete="off">
  <label for="productName">اسم المنتج</label>
  <input type="text" id="productName" required />

  <label for="costPrice">سعر التكلفة (ل.س)</label>
  <input type="number" id="costPrice" min="0" step="any" required />

  <label for="sellPrice">سعر البيع (ل.س)</label>
  <input type="number" id="sellPrice" min="0" step="any" required />

  <button type="submit">حفظ المنتج</button>
</form>

<div id="message"></div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");
  menuBtn.onclick = () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  };
  window.onclick = (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  };

  const form = document.getElementById("productForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const productName = document.getElementById("productName").value.trim();
    const costPrice = parseFloat(document.getElementById("costPrice").value);
    const sellPrice = parseFloat(document.getElementById("sellPrice").value);

    if (!productName || isNaN(costPrice) || isNaN(sellPrice) || costPrice < 0 || sellPrice < 0) {
      message.style.color = "red";
      message.textContent = "الرجاء إدخال بيانات صحيحة";
      return;
    }

    let products = JSON.parse(localStorage.getItem("products") || "[]");
    // تحقق من وجود المنتج مسبقاً
    const existing = products.find(p => p.product === productName);
    if (existing) {
      message.style.color = "red";
      message.textContent = "هذا المنتج موجود مسبقاً";
      return;
    }

    products.push({ product: productName, costPrice, sellPrice });
    localStorage.setItem("products", JSON.stringify(products));

    form.reset();
    message.style.color = "#0f0";
    message.textContent = "تم حفظ المنتج بنجاح!";
  });
</script>

</body>
</html>
